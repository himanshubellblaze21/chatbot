<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Permissions-Policy" content="payment=(), camera=(), clipboard-write=(), web-share=(), publickey-credentials-get=(), otp-credentials=(), publickey-credentials-create=()" />
  <meta charset="UTF-8">
  <title>Subscribe with Razorpay</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .payment-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #337EFF;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #255ddc;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Subscribe to Premium</h2>
    <input type="text" id="name" placeholder="Your Name" />
    <input type="email" id="email" placeholder="Your Email" />
    <!-- <input type="tel" id="phone" placeholder="Phone Number" /> -->
     <input
      type="tel"
      id="phone"
      placeholder="Phone Number"
      inputmode="numeric"
      pattern="\d{10}"
      minlength="10"
      maxlength="10"
      required
      title="Please enter exactly 10 digits"
    />
    <button id="payBtn">Pay</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      const app_id = urlParams.get("app_id") || "document-chatbot";
 
      let name = "";
      let email = "";
 
      if (token) {
        try {
          const decoded = jwt_decode(token);
          name = decoded.name || "";
          email = decoded.email || "";
        } catch (e) {
          console.error("Invalid token:", e);
          alert("Session expired or token invalid.");
        }
      }
 
      // Prefill input fields
      document.getElementById("name").value = name;
      document.getElementById("email").value = email;
 
      document.getElementById("payBtn").addEventListener("click", async function () {
        const phone = document.getElementById("phone").value.trim();
 
        if (!/^\d{10}$/.test(phone)) {
          alert("⚠️ Please enter a valid 10-digit phone number (digits only).");
          return;
        }
 
        if (!name || !email) {
          alert("Please fill in all fields.");
          return;
        }
 
        try {
          const response = await fetch("https://hpuj4kzvj9.execute-api.ap-south-1.amazonaws.com/create-order", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, phone, app_id })
          });
 
          const data = await response.json();
          if (!data || !data.order_id || !data.key) {
            alert("Failed to create Razorpay order.");
            console.error("Invalid response from API:", data);
            return;
          }
          const rzp = new Razorpay({
            key: data.key,
            amount: data.amount,
            currency: "INR",
            name: "Bellblaze Technologies",
            description: "Unlock Premium Features",
            order_id: data.order_id,
            prefill: { name, email, contact: phone },
            handler: function (response) {
              const token = localStorage.getItem("token") || "";
              window.location.href = data.callback_url +
                `&transaction_id=${response.razorpay_payment_id}` +
                `&name=${encodeURIComponent(name)}` +
                `&email=${encodeURIComponent(email)}` +
                `&phone=${encodeURIComponent(phone)}` +
                `&app_id=${encodeURIComponent(app_id)}`+
                `&token=${encodeURIComponent(token)}`;
            },
            theme: { color: "#337EFF" }
          });
         
 
          rzp.open();
        } catch (err) {
          console.error("Error while creating order:", err);
          alert("Something went wrong. Please try again.");
        }
      });
    });
  </script>
 
</body>
</html>
